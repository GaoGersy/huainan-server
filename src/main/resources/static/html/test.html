<!DOCTYPE html><html><head><meta http-equiv=content-type content="text/html; charset=utf-8"><meta name=keywords content=天地图><title>天地图－地图API－范例－地图放大和缩小</title><script type=text/javascript src="http://api.tianditu.com/api?v=4.0"></script><script type=text/javascript data-main=../../js/dev/shadow/position src=../../js/lib/requirejs/require.js defer async></script><script>

      var map;

      var zoom = 12;

      function onLoad() {

          //初始化地图对象

          map = new T.Map("mapDiv");

          //设置显示地图的中心点和级别

          map.centerAndZoom(new T.LngLat(116.40969, 39.89945), zoom);
